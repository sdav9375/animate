<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JQuery Animate</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">

    <h1 class="text-center">JQuery Animate</h1>

    <div class="text-center center-block" id="box">

      <span class="text">Move me!</span>
    </div>

    <div class="text-center center-block" id="controller">
      <button id="left" class="navigationArrow">&larr;</button>
      <button id="up" class="navigationArrow">&uarr;</button>
      <button id="right" class="navigationArrow">&rarr;</button>
      <button id="down" class="navigationArrow">&darr;</button>
    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
